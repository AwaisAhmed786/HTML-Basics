        }

        .child {
            height: 100px;
            width: 100px;
            background-color: pink;
        }
    </style>

    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="child child-1">fisrt</div>
        <div class="child child-2">second</div>
        <div class="child child-3">third</div>
        <div class="child child-4">fourth</div>
        <div class="child child-5">third</div>
        <div class="child child-6">fourth</div>

    </div>
</body>

</html>
